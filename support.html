<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SmartSpender サポート</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header img {
            max-width: 150px;
        }
        h1 {
            margin-bottom: 10px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #333;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .success-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
        }
        .error-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <!-- アプリのロゴを挿入 -->
        <img src="SmartSpender_PP/images/Smart Spender.png" alt="SmartSpender Logo">
        <h1>SmartSpender サポート</h1>
    </header>

    <form id="support-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <label for="name">お名前:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="subject">件名:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">メッセージ:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">送信</button>
    </form>

    <div class="success-message" id="success-message">
        メッセージが正常に送信されました。ありがとうございます。
    </div>

    <div class="error-message" id="error-message">
        メッセージの送信中にエラーが発生しました。もう一度お試しください。
    </div>
</div>

<footer>
    <p>&copy; 2024 SmartSpender. All rights reserved.</p>
</footer>

<script>
    const form = document.getElementById('support-form');
    const successMessage = document.getElementById('success-message');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(form);

        fetch(form.action, {
            method: form.method,
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                form.reset();
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                throw new Error('Network response was not ok.');
            }
        })
        .catch(error => {
            successMessage.style.display = 'none';
            errorMessage.style.display = 'block';
            console.error('There was a problem with the fetch operation:', error);
        });
    });
</script>

</body>
</html>
